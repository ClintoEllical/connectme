<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT ME - Stay Connected</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="branding">
                <h1 class="logo">CONNECT ME</h1>
                <p class="tagline">Connect with friends, family, and communities around the world.</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <h2 class="form-title">Get Connected</h2>
                <p class="form-subtitle">Fill in your details to join our community</p>
                
                <form id="contactForm" action="https://formsubmit.co/clintojoe@gmail.com" method="POST">
                    <!-- FormSubmit Configuration -->
                    <input type="hidden" name="_subject" value="New Contact Form Submission from CONNECT ME">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://clintoellical.github.io/connectme/thankyou.html">
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <input type="text" id="firstName" name="First_Name" placeholder="First Name" required>
                        </div>
                        <div class="form-group half">
                            <input type="text" id="lastName" name="Last_Name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <input type="tel" id="mobile" name="Mobile_Number" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group half">
                            <input type="number" id="age" name="Age" placeholder="Age" min="13" max="120" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea id="comment" name="Comment_or_Remark" placeholder="Comment or Remark" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="create-account-btn">Already have an account? Sign In</button>
            </div>

            <footer class="page-footer">
                <p>&copy; 2026 CONNECT ME. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Show loading state on button
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<span>Sending...</span>';
            submitBtn.disabled = true;
            
            // Get form data
            const form = e.target;
            const formData = new FormData(form);
            
            // Submit form via fetch API
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                // Redirect to thank you page
                window.location.href = 'https://clintoellical.github.io/connectme/thankyou.html';
            }).catch(error => {
                // Even if there's an error, redirect to thank you page
                window.location.href = 'https://clintoellical.github.io/connectme/thankyou.html';
            });
        });
    </script>
</body>
</html>
